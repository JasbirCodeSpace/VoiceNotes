{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'notes/css/base.css' %}">
        <title>Title</title>
        <script type="text/javascript">
            let token = '{{csrf_token}}'
        </script>
    </head>
    <body>
        <div class="navigation-wrap bg-light start-header start-style">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <nav class="navbar navbar-expand-md navbar-light">
                            <a class="navbar-brand" href="{% url 'notes-home' %}"><img src="{% static 'notes/images/logo.png' %}" alt=""></a>    
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ml-auto py-4 py-md-0">
                                    <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                        <a class="nav-link" href="#voice-section">Home</a>
                                    </li>
                                    <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                        <a class="nav-link" href="#settings">Settings</a>
                                    </li>
                                    <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                        <a class="nav-link" href="#notes-section">Notes</a>
                                    </li>
                                    {% if user.is_authenticated %}
                                  <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                        <a class="nav-link" href="{% url 'user-profile' %}">Profile</a>
                                    </li>                                   
                                                                        <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                        <a class="nav-link" href="{% url 'user-logout' %}">Log Out</a>
                                    </li>

                                    {% else %}
                                    <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                        <a class="nav-link" href="{%url 'user-signup'%}">Sign Up</a>
                                    </li>
                                    <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                        <a class="nav-link" href="{% url 'user-signin' %}">Sign In</a>
                                    </li>
                                    {% endif %}

                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <section id="voice-section" class="py-5">
            <div class="container py-md-4 text-center">
                <img id="voice-section-image" src="{% static 'notes/images/voice.png' %}" class="img-fluid" alt="">
                <div class="last-hit3pvt-inner-content px-lg-5">
                    <div class="buttons mt-md-4 mt-3">
                        <button type ="button" class="btn btn-primary " id="start_button" onclick="startButton(event)">Activate Voice</button>
                    </div>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="message" name="message"></textarea>
                </div>
            </div>
        </section>
        <section id="settings" class="py-5">
            <div class="container py-md-4 text-center">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                    <form id="text-to-voice-setting-form" >
                        <div class="form-group">
                            <label for="rate">Rate</label>
                            <div id="rate-value" class="badge badge-primary float-right">1</div>
                            <div class="range">
                            <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
                        </div>
                        </div>
                           <div class="form-group">
                            <label for="pitch">Pitch</label>
                            <div id="pitch-value" class="badge badge-primary float-right">1</div>
                            <div class="range">
                            <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
                            </div>
                        </div>
                        <div class="form-group">
                            <select id="voice-select" class="form-control form-control-sm" >
                                
                            </select>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 mx-auto">
                    <form id="voice-to-text-setting-form">
                        <div class="form-group">
                            <select id="select_language" onchange="updateCountry()" class="form-control form-control-sm"></select>
                        </div>
                        <div class="form-group">
                            <select id="select_dialect" class="form-control form-control-sm"></select>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </section>
        <section id="notes-section" class="py-5">
            <div class="container py-md-4">
                <h3 class="text-center">NOTES</h3>
                {% for note in notes %}
                <div class="row mb-3">
                    <div class="container">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title note{{note.id}}">{{note.title}}</h5>
                                <p class="card-text note{{note.id}}">{{note.content}}</p>
<!--                                 <audio controls id="{{note.id}}">
                                    <source src="horse.mp3" type="audio/mpeg">
                                    Your browser does not support the audio element.
                                </audio> -->
                                <button class="btn btn-primary btn-sm play note{{note.id}}">Play</button>
                                <button class="btn btn-primary btn-sm pause note{{note.id}}">Pause</button>
                                <button class="btn btn-primary btn-sm stop note{{note.id}}">Stop</button>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                {% endfor %}
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{% static 'notes/js/main.js' %}"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="{% static 'notes/js/textToVoice.js' %}"></script>
        <script type="text/javascript" src="{% static 'notes/js/speechRecognition.js' %}"></script>
    </body>
</html>
